    <title>Feedback Form</title>
  </head>
  <body>
    <div class="jumbotron">
    <center><h5>Enter Your Valuable Feedback</h5></center>
    <form action="register.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload Your Profile Photo</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="photo" accept="image/*">
          </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Enter Your Name : </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
          </div>

          <div class="form-group">
            <label for="exampleFormControlFile1">Enter Your Travel Related Photo with Sovamtrip.com</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="image" accept="image/*">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Please Provide Your Valuable Feedback</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"  name="content"></textarea>
          </div>

          <button type="submit" class="btn btn-success btn-lg btn-block" name="submit" >Submit Your Feedback</button>
    </form>
    </div>
